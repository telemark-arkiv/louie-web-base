<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Vennligst logg inn</h3>
        </div>
        <div class="panel-body">
          <form role="form" action="/login" method="post">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="Brukernavn" name="username" type="text" autofocus>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Passord" name="password" type="password" value="">
              </div>
              <!-- Change this to a button or input when using this as a form -->
              <button type="submit" class="btn btn-lg btn-success btn-block">Logg inn</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
